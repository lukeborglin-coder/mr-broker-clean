<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — Cognitive Consulting</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="/assets/Cog_OUTLOOK_SIG.png" alt="Cognitive Consulting" style="height:24px"/>
      <h1>Admin</h1>
    </div>
    <div class="actions">
      <a href="/" class="btn ghost">Home</a>
      <a href="#" id="signOutBtn" class="btn ghost">Sign out</a>
    </div>
  </header>

  <main class="page grid">
    <!-- LEFT — Update Client Library (flipped per request) -->
    <section class="card">
      <div class="hd">Update Client <span style="text-transform:uppercase">Library</span></div>
      <div class="bd stack">
        <label class="label uppercase"><span class="label-text">Client LIBRARY</span></label>
        <select id="clientLibrarySelect" class="input smallish"></select>

        <div class="row">
          <input id="newLibraryItem" class="input" placeholder="Add new entry (e.g., ‘Genentech’)"/>
          <button id="addLibraryItemBtn" class="btn">Add</button>
        </div>

        <div class="row">
          <button id="saveLibraryBtn" class="btn">Save Library</button>
          <span id="libraryStatus" class="small"></span>
        </div>
      </div>
    </section>

    <!-- RIGHT — Create Client User (collapsed by default) -->
    <section class="card">
      <div class="hd">
        <span>Create Client User</span>
        <button id="toggleCreateUser" class="btn ghost">Open</button>
      </div>
      <div class="bd">
        <form id="createUserForm" class="stack hidden" autocomplete="off" autocapitalize="none" spellcheck="false">
          <div class="stack">
            <label class="label">Username</label>
            <input id="cu_username" class="input" name="noauto_username" type="text"
                   placeholder="Enter username" autocomplete="off" />
          </div>
          <div class="stack">
            <label class="label">Password</label>
            <input id="cu_password" class="input" name="new-password" type="password"
                   placeholder="Enter password" autocomplete="new-password" />
          </div>

          <!-- role fixed to 'admin' instead of 'internal' -->
          <input type="hidden" id="cu_role" value="admin"/>

          <div class="row">
            <button type="submit" class="btn">Create</button>
            <span id="createUserStatus" class="small"></span>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script src="/admin.js" defer></script>
</body>
</html>
