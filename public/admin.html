<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — COGgpt</title>
  <link rel="stylesheet" href="/styles.css"/>
  <style>
    :root { --line:#e9edf2; --muted:#5f6570; --brand:#ff7a00; --ink:#111; }
    body { background:#fff; color:var(--ink); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; }
    header { display:flex; justify-content:space-between; align-items:center; padding:16px 20px; border-bottom:1px solid var(--line); }
    h1 { font-size:1.1rem; margin:0; }
    main { max-width:1080px; margin:20px auto; padding:0 16px; display:grid; grid-template-columns:1fr 1fr; gap:20px; }
    section { background:#fff; border:1px solid var(--line); border-radius:16px; padding:16px; }
    label { display:block; font-size:.9rem; color:var(--muted); margin:8px 0 6px; }
    input, select { width:100%; padding:10px; border-radius:10px; border:1px solid var(--line); background:#fff; color:#222; outline:none; }
    button { padding:10px 14px; border-radius:10px; background:var(--brand); color:#111; border:0; font-weight:700; cursor:pointer; }
    table { width:100%; border-collapse:collapse; margin-top:12px; font-size:.95rem; }
    td, th { border-bottom:1px solid var(--line); padding:8px 6px; text-align:left; }
    .muted { color:var(--muted); }
    .pill { display:inline-block; padding:2px 8px; border-radius:999px; font-size:.8rem; border:1px solid var(--line); }
    .ok { background:#ecfdf5; border-color:#bbf7d0; }
    .skip { background:#fef3c7; border-color:#fde68a; }
    .err { background:#fee2e2; border-color:#fecaca; }
  </style>
</head>
<body>
  <header>
    <h1>Admin</h1>
    <div>
      <a href="/" style="margin-right:10px; color:var(--ink); text-decoration:none;">Back</a>
      <button id="logoutBtn">Log out</button>
    </div>
  </header>

  <main>
    <section>
      <h3>Create Client User</h3>
      <label>Username</label>
      <input id="u_username" placeholder="e.g., genentech_user"/>

      <label>Password</label>
      <input id="u_password" type="password" placeholder="Set a password"/>

      <label>Confirm Password</label>
      <input id="u_confirm" type="password" placeholder="Re-enter password"/>

      <label>Client library (Drive folder)</label>
      <select id="u_client" size="6"></select>

      <div style="margin-top:12px;">
        <button id="createUserBtn">Create User</button>
      </div>
    </section>

    <section>
      <h3>Update Client Library</h3>
      <div class="muted">Crawls the Drive folder and ingests Google Docs, Slides, Sheets, and PDFs (if enabled) into Pinecone.</div>
      <label style="margin-top:10px;">Client library</label>
      <select id="ingest_client"></select>
      <div style="margin-top:10px;">
        <button id="ingestBtn">Update Client Library</button>
      </div>

      <div id="ingest_summary" style="margin-top:14px;"></div>
      <table id="ingest_table" style="display:none;">
        <thead>
          <tr><th>File</th><th>Type</th><th>Status</th><th>Chunks</th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <h3 style="margin-top:24px;">Existing Users</h3>
      <table id="usersTable"><tbody></tbody></table>

      <h3 style="margin-top:20px;">Available Client Libraries</h3>
      <div class="muted">Folders under your secure Drive root.</div>
      <table id="clientsTable"><tbody></tbody></table>
    </section>
  </main>

<script>
async function jget(url){ const r = await fetch(url); if(!r.ok) throw new Error(await r.text()); return r.json(); }
async function jpost(url, body){ const r = await fetch(url,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(body)}); if(!r.ok) throw new Error(await r.text()); return r.json(); }

async function load() {
  const users = await jget('/admin/users/list');
  const ut = document.querySelector('#usersTable tbody');
  ut.innerHTML = '<tr><th>Username</th><th>Role</th><th>Client Library</th></tr>' + users.map(u => `<tr><td>${u.username}</td><td>${u.role}</td><td>${Array.isArray(u.allowedClients)?u.allowedClients.join(', '):u.allowedClients||''}</td></tr>`).join('');

  const clients = await jget('/clients/drive-folders');
  const ct = document.querySelector('#clientsTable tbody');
  ct.innerHTML = '<tr><th>Name</th><th>Folder ID</th></tr>' + clients.map(c => `<tr><td>${c.name}</td><td class="muted">${c.id}</td></tr>`).join('');

  document.getElementById('u_client').innerHTML = clients.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
  document.getElementById('ingest_client').innerHTML = clients.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
}

document.getElementById('createUserBtn').onclick = async () => {
  const username = document.getElementById('u_username').value.trim();
  const password = document.getElementById('u_password').value;
  const confirmPassword = document.getElementById('u_confirm').value;
  const clientFolderId = document.getElementById('u_client').value;
  try {
    await jpost('/admin/users/create', { username, password, confirmPassword, clientFolderId });
    await load();
    alert('User created');
  } catch (e) { alert('Failed: ' + e); }
};

document.getElementById('ingestBtn').onclick = async () => {
  const clientId = document.getElementById('ingest_client').value;
  const summary = document.getElementById('ingest_summary');
  const table = document.getElementById('ingest_table');
  const tbody = table.querySelector('tbody');
  summary.innerHTML = 'Ingesting… this can take several minutes for large libraries.';
  table.style.display = 'none';
  tbody.innerHTML = '';

  try {
    const res = await jpost('/admin/ingest-client', { clientId });
    const s = res.summary || {};
    summary.innerHTML = `
      <div><strong>Done.</strong> Files scanned: ${s.filesSeen || 0}. Ingested: ${s.ingestedCount || 0}. Skipped: ${s.skippedCount || 0}. Errors: ${s.errorsCount || 0}. Total chunks upserted: ${s.upserted || 0}. ${typeof s.namespaceVectorCount==='number' ? 'Namespace vectors now: ' + s.namespaceVectorCount + '.' : ''}</div>
      <div class="muted" style="margin-top:6px">Supports Google Docs, Slides, Sheets, and PDFs (if pdf-parse is installed).</div>
    `;
    const rows = []
      .concat((res.ingested || []).map(f => `<tr><td>${f.name}</td><td class="muted">${f.mimeType}</td><td><span class="pill ok">ingested</span></td><td>${f.chunks}</td></tr>`))
      .concat((res.skipped || []).map(f => `<tr><td>${f.name}</td><td class="muted">${f.mimeType}</td><td><span class="pill skip">${f.reason || 'skipped'}</span></td><td>0</td></tr>`))
      .concat((res.errors || []).map(f => `<tr><td>${f.file}</td><td class="muted">—</td><td><span class="pill err">${f.msg || 'error'}</span></td><td>0</td></tr>`));
    tbody.innerHTML = rows.join('');
    table.style.display = 'table';
  } catch (e) {
    summary.innerHTML = '<span class="pill err">Failed</span> ' + String(e);
  }
};

document.getElementById('logoutBtn').onclick = async () => {
  await jpost('/auth/logout', {});
  location.href = '/login.html';
};

load().catch(err => alert('Failed to load admin: ' + err));
</script>
</body>
</html>
