<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>COGgpt â€” Admin</title>
  <link rel="stylesheet" href="/styles.css"/>
  <style>
    .visually-hidden{position:absolute!important;height:1px;width:1px;overflow:hidden;clip:rect(1px,1px,1px,1px);white-space:nowrap;border:0;padding:0;margin:-1px;}
  </style>
</head>
<body class="admin">
  <header>
    <div class="header">
      <div class="title">
        <span class="title-cog">COG</span><span class="title-gpt">gpt</span><span class="beta-badge">(BETA)</span>
      </div>
      <div class="header-actions">
        <div id="who"></div>
        <a class="btn ghost small" href="/">Home</a>
        <button id="logoutBtn" class="btn ghost small" title="Sign out">Sign out</button>
      </div>
    </div>
  </header>

  <main class="page admin-grid">
    <!-- LEFT COLUMN -->
    <section class="col">
      <!-- Available Client Libraries -->
      <section class="panel">
        <div style="display:flex;align-items:center;justify-content:space-between;gap:8px;">
          <h2 style="margin:0;">Available client libraries</h2>
          <button id="refreshLibsBtn" class="btn small">Refresh</button>
        </div>
        <div class="small muted" id="libsNote" style="margin-top:6px;">Click a library to view its folders; click a folder to view files.</div>
        <ul id="libsTree" class="tree" style="margin-top:8px;"></ul>
        <div id="libsMsg" class="muted small"></div>
      </section>

      <!-- Library Stats -->
      <section class="panel">
        <h2>Library stats</h2>
        <label class="label" for="statsClient">Library</label>
        <select id="statsClient" class="select text-sm"><option value="">Select a client library</option></select>
        <div id="statsOut" class="statblock" style="margin-top:10px;"></div>
      </section>

      <!-- Update Library -->
      <section class="panel">
        <h2>Update library</h2>
        <div class="form-grid">
          <div>
            <label class="label" for="ingestClient">Library</label>
            <select id="ingestClient" class="select text-sm"><option value="">Select a client library</option></select>
          </div>
          <div>
            <button id="ingestBtn" class="btn">Update</button>
          </div>
        </div>
        <div id="ingestOut" class="statblock" style="margin-top:10px;"></div>
      </section>
    </section>

    <!-- RIGHT COLUMN -->
    <aside class="col">
      <!-- Client Accounts -->
      <section class="panel">
        <div style="display:flex;align-items:center;justify-content:space-between;">
          <h2 style="margin:0;">Client accounts</h2>
          <button id="addClientLink" class="btn small">Add new</button>
        </div>

        <!-- Fields FIRST -->
        <div id="clientForm" class="panel-toggle hidden" style="margin-top:10px;">
          <div class="form-grid">
            <div>
              <label class="label" for="cu_username">Username</label>
              <input id="cu_username" class="input" placeholder="client_username" autocomplete="off"/>
            </div>
            <div>
              <label class="label" for="cu_password">Password</label>
              <input id="cu_password" class="input" type="password" placeholder="Set password" autocomplete="new-password"/>
            </div>
            <div>
              <label class="label" for="cu_confirm">Confirm</label>
              <input id="cu_confirm" class="input" type="password" placeholder="Confirm password" autocomplete="new-password"/>
            </div>
            <div>
              <label class="label" for="cu_client">Library</label>
              <select id="cu_client" class="select text-sm"><option value="">Select a client library</option></select>
            </div>
            <div>
              <button id="createClientBtn" class="btn">Create</button>
              <span id="createClientMsg" class="small" style="margin-left:8px;"></span>
            </div>
          </div>
        </div>

        <!-- List AFTER fields -->
        <div class="table-wrap" style="margin-top:12px;">
          <table id="clientTable" class="data-table row-selectable">
            <thead>
              <tr>
                <th style="width:36px;"><input type="checkbox" id="clientSelectAll"/></th>
                <th>Username</th>
                <th>Password</th>
                <th>Library</th>
              </tr>
            </thead>
            <tbody id="clientTbody"></tbody>
          </table>
        </div>

        <!-- Row actions -->
        <div id="clientActions" class="panel-toggle hidden" style="margin-top:10px;display:flex;align-items:center;gap:10px;">
          <button id="clientDeleteBtn" class="btn">Delete account(s)</button>
          <div class="right" style="display:flex;align-items:center;gap:8px;">
            <label class="label" for="clientLibrarySelect" style="margin:0;transform:translateY(2px);">Update library access</label>
            <select id="clientLibrarySelect" class="select text-sm" style="min-width:220px;"><option value="">Choose library</option></select>
            <button id="clientApplyLibraryBtn" class="btn">Apply</button>
          </div>
        </div>
      </section>

      <!-- Admin Accounts -->
      <section class="panel">
        <div style="display:flex;align-items:center;justify-content:space-between;">
          <h2 style="margin:0;">Admin accounts</h2>
          <button id="addAdminLink" class="btn small">Add new</button>
        </div>

        <div id="adminForm" class="panel-toggle hidden" style="margin-top:10px;">
          <div class="form-grid">
            <div>
              <label class="label" for="au_username">Username</label>
              <input id="au_username" class="input" placeholder="admin_username" autocomplete="off"/>
            </div>
            <div>
              <label class="label" for="au_password">Password</label>
              <input id="au_password" class="input" type="password" placeholder="Set password" autocomplete="new-password"/>
            </div>
            <div>
              <label class="label" for="au_confirm">Confirm</label>
              <input id="au_confirm" class="input" type="password" placeholder="Confirm password" autocomplete="new-password"/>
            </div>
            <div>
              <button id="createAdminBtn" class="btn">Create</button>
              <span id="createAdminMsg" class="small" style="margin-left:8px;"></span>
            </div>
          </div>
        </div>

        <div class="table-wrap" style="margin-top:12px;">
          <table id="adminTable" class="data-table">
            <thead>
              <tr><th>Username</th><th>Role</th></tr>
            </thead>
            <tbody id="adminTbody"></tbody>
          </table>
        </div>
      </section>
    </aside>
  </main>

  <script src="/admin.js" defer></script>
</body>
</html>
