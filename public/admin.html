<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — Cognitive Research Q&A</title>
  <link rel="stylesheet" href="/styles.css"/>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b0b0e; color:#e9eef7; margin:0; }
    header { display:flex; justify-content:space-between; align-items:center; padding:16px 20px; border-bottom:1px solid #22252b; }
    h1 { font-size:1.1rem; margin:0; }
    main { padding:20px; display:grid; grid-template-columns:1fr 1fr; gap:20px; }
    section { background:#111317; border:1px solid #23262d; border-radius:16px; padding:16px; }
    label { display:block; font-size:.9rem; color:#b6bcc6; margin:8px 0 6px; }
    input, select, textarea { width:100%; padding:10px; border-radius:10px; border:1px solid #2a2f3a; background:#0d0f14; color:#eee; outline:none; }
    button { padding:10px 14px; border-radius:10px; background:#ff7a00; color:#111; border:0; font-weight:700; cursor:pointer; }
    table { width:100%; border-collapse:collapse; margin-top:12px; font-size:.95rem; }
    td, th { border-bottom:1px solid #23262d; padding:8px 6px; text-align:left; }
    .muted { color:#9aa0a6; }
  </style>
</head>
<body>
  <header>
    <h1>Admin — Users & Clients</h1>
    <div>
      <button id="logoutBtn">Log out</button>
    </div>
  </header>

  <main>
    <section>
      <h3>Create Client User</h3>
      <label>Username</label>
      <input id="u_username" placeholder="e.g., genentech_user"/>

      <label>Password</label>
      <input id="u_password" type="password" placeholder="Set a password"/>

      <label>Allowed Clients (Ctrl/Cmd+Click to select multiple)</label>
      <select id="u_allowed" multiple size="6"></select>

      <div style="margin-top:12px;">
        <button id="createUserBtn">Create User</button>
      </div>

      <h4>Existing Users</h4>
      <table id="usersTable"><tbody></tbody></table>
    </section>

    <section>
      <h3>Add/Update Client</h3>
      <label>Client ID</label>
      <input id="c_id" placeholder="e.g., genentech"/>

      <label>Client Name</label>
      <input id="c_name" placeholder="e.g., Genentech"/>

      <label>Root Drive Folder ID</label>
      <input id="c_drive" placeholder="Google Drive folder ID (optional)"/>

      <label>Subfolders</label>
      <div class="muted">Leave blank if not applicable.</div>
      <label>Reports</label>
      <input id="c_reports" placeholder="Reports folder ID"/>
      <label>Data Files</label>
      <input id="c_data" placeholder="Data Files folder ID"/>
      <label>QNRs</label>
      <input id="c_qnrs" placeholder="QNRs folder ID"/>

      <div style="margin-top:12px;">
        <button id="upsertClientBtn">Save Client</button>
      </div>

      <h4>Registered Clients</h4>
      <table id="clientsTable"><tbody></tbody></table>
    </section>
  </main>

<script>
async function jget(url){ const r = await fetch(url); if(!r.ok) throw new Error(await r.text()); return r.json(); }
async function jpost(url, body){ const r = await fetch(url,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(body)}); if(!r.ok) throw new Error(await r.text()); return r.json(); }

async function load() {
  // populate users
  const users = await jget('/admin/users/list');
  const ut = document.querySelector('#usersTable tbody');
  ut.innerHTML = '<tr><th>Username</th><th>Role</th><th>Allowed Clients</th></tr>' + users.map(u => `<tr><td>${u.username}</td><td>${u.role}</td><td>${Array.isArray(u.allowedClients)?u.allowedClients.join(', '):u.allowedClients}</td></tr>`).join('');

  // populate clients
  const clients = await jget('/admin/clients/list');
  const ct = document.querySelector('#clientsTable tbody');
  ct.innerHTML = '<tr><th>ID</th><th>Name</th><th>Drive Root</th></tr>' + clients.map(c => `<tr><td>${c.id}</td><td>${c.name}</td><td class="muted">${c.driveFolderId||''}</td></tr>`).join('');

  // fill the multi-select
  const sel = document.getElementById('u_allowed');
  sel.innerHTML = clients.map(c => `<option value="${c.id}">${c.name} (${c.id})</option>`).join('');
}

document.getElementById('createUserBtn').onclick = async () => {
  const opts = Array.from(document.getElementById('u_allowed').selectedOptions).map(o => o.value);
  await jpost('/admin/users/create', { username: document.getElementById('u_username').value.trim(), password: document.getElementById('u_password').value, allowedClients: opts });
  await load();
  alert('User created');
};

document.getElementById('upsertClientBtn').onclick = async () => {
  await jpost('/admin/clients/upsert', {
    id: document.getElementById('c_id').value.trim(),
    name: document.getElementById('c_name').value.trim(),
    driveFolderId: document.getElementById('c_drive').value.trim(),
    subfolders: {
      reports: document.getElementById('c_reports').value.trim(),
      dataFiles: document.getElementById('c_data').value.trim(),
      qnrs: document.getElementById('c_qnrs').value.trim()
    }
  });
  await load();
  alert('Client saved');
};

document.getElementById('logoutBtn').onclick = async () => {
  await jpost('/auth/logout', {});
  location.href = '/login.html';
};

load().catch(err => alert('Failed to load admin: ' + err));
</script>
</body>
</html>
