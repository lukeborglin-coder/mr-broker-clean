<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login — COGgpt</title>
  <link rel="stylesheet" href="/styles.css"/>
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; background:#0b0b0e; color:#eee; }
    .card { width:min(420px,94vw); background:#111317; border:1px solid #23262d; border-radius:16px; padding:24px; box-shadow:0 6px 20px rgba(0,0,0,.35); }
    .title { margin:0 0 6px 0; font-size:1.2rem; }
    .sub { margin:0 0 18px 0; color:#9aa0a6; font-size:.9rem; }
    .row { display:flex; gap:10px; margin:10px 0; }
    input { width:100%; padding:10px; border-radius:10px; border:1px solid #2a2f3a; background:#0d0f14; color:#eee; outline:none; }
    button { width:100%; padding:12px; border-radius:10px; background:#ff7a00; color:#111; border:0; font-weight:700; cursor:pointer; }
    .error { color:#ff9e9e; min-height:1.2em; }
    label { font-size:.9rem; color:#b6bcc6; margin:10px 0 6px; display:block; }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">COGgpt</h1>
    <div class="sub">Secure access</div>

    <div class="error" id="err"></div>

    <label>Username</label>
    <input id="username" placeholder="e.g., cognitive_internal" autocomplete="username"/>

    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••" autocomplete="current-password"/>

    <div class="row">
      <button id="loginBtn">Sign in</button>
    </div>
  </div>

<script>
async function login() {
  const body = {
    username: document.getElementById('username').value.trim(),
    password: document.getElementById('password').value
  };
  const r = await fetch('/auth/login', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(body)
  });
  if (r.ok) location.href = '/';
  else document.getElementById('err').textContent = (await r.json()).error || 'Login failed';
}

document.getElementById('loginBtn').onclick = login;
document.getElementById('password').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') login();
});
</script>
</body>
</html>
