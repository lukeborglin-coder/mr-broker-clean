<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login — Cognitive Research Q&A</title>
  <link rel="stylesheet" href="/styles.css"/>
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; background:#0b0b0e; color:#eee; }
    .card { width:min(420px,94vw); background:#111317; border:1px solid #23262d; border-radius:16px; padding:24px; box-shadow:0 6px 20px rgba(0,0,0,.35); }
    .title { margin:0 0 6px 0; font-size:1.2rem; }
    .sub { margin:0 0 18px 0; color:#9aa0a6; font-size:.9rem; }
    .row { display:flex; gap:10px; margin:10px 0; }
    input, select { width:100%; padding:10px; border-radius:10px; border:1px solid #2a2f3a; background:#0d0f14; color:#eee; outline:none; }
    button { width:100%; padding:12px; border-radius:10px; background:#ff7a00; color:#111; border:0; font-weight:700; cursor:pointer; }
    .link { margin-top:12px; text-align:center; }
    .error { color:#ff9e9e; min-height:1.2em; }
    label { font-size:.9rem; color:#b6bcc6; margin:10px 0 6px; display:block; }
    .select-wrap { display:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Cognitive Consulting</h1>
    <div class="sub">Secure access</div>

    <div class="error" id="err"></div>

    <label>Username</label>
    <input id="username" placeholder="e.g., cognitive_internal" autocomplete="username"/>

    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••" autocomplete="current-password"/>

    <div class="select-wrap" id="clientWrap">
      <label>Client (internal users only)</label>
      <select id="client"></select>
    </div>

    <div class="row">
      <button id="loginBtn">Sign in</button>
    </div>

    <div class="link">
      <a href="/admin">Set up a client account</a>
    </div>
  </div>

<script>
async function fetchClients() {
  try {
    const r = await fetch('/clients/public-list');
    if (!r.ok) return [];
    return await r.json();
  } catch { return []; }
}

(async () => {
  const uname = document.getElementById('username');
  const clientWrap = document.getElementById('clientWrap');
  const clientSel = document.getElementById('client');

  // Populate clients for internal dropdown; only show when internal username is typed
  try {
    const clients = await fetchClients();
    clientSel.innerHTML = clients.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
  } catch {}
  uname.addEventListener('input', () => {
    clientWrap.style.display = uname.value.trim() === 'cognitive_internal' ? 'block' : 'none';
  });

  document.getElementById('loginBtn').onclick = async () => {
    const body = {
      username: uname.value.trim(),
      password: document.getElementById('password').value,
      selectedClientId: clientWrap.style.display === 'block' ? clientSel.value : null
    };
    const r = await fetch('/auth/login', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body)});
    if (r.ok) location.href = '/';
    else document.getElementById('err').textContent = (await r.json()).error || 'Login failed';
  };
})();
</script>
</body>
</html>
