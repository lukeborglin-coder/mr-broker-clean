<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign in – Jaice</title>
  <link rel="stylesheet" href="/styles.css"/>
  <style>
    :root{ --brand:#ff7a00; --ink:#111; --muted:#5f6570; --line:#e9edf2; }
    *{box-sizing:border-box}
    body{ margin:0; min-height:100vh; background:#fff; color:var(--ink); font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif; }
    .login-wrap{min-height:100vh;display:grid;place-items:center;background:#fff}
    .login-card{position:relative;width:min(440px,94vw);padding:32px 28px 28px;border:1px solid var(--line);border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.06);background:#fff}
    .login-logo{display:flex;justify-content:center;margin:0 0 20px}
    .login-logo img{height:48px}
    .row{ display:flex; gap:10px; margin:10px 0; }
    input{ width:100%; padding:12px 12px; border-radius:12px; border:1px solid var(--line); background:#fff; color:#111; outline:none; }
    input:focus{ border-color:var(--brand); box-shadow:0 0 0 2px rgba(255,122,0,0.1); }
    button{ width:100%; padding:12px 14px; border-radius:14px; border:none; background:var(--brand); color:#fff; font-weight:600; cursor:pointer; transition:all 0.2s ease; }
    button:hover{ filter:brightness(.95); }
    button:disabled{ background:#ccc; cursor:not-allowed; }
    .small{ font-size:.9rem; color:#6b7280; }
    .error{ color:#dc2626; }
  </style>
</head>
<body>
  <div class="login-wrap">
    <div class="login-card">
      <div class="login-logo"><img src="/assets/Slide1.JPG" alt="Jaice logo"/></div>

      <div id="error" class="small" style="min-height:18px;margin-bottom:8px"></div>

      <label class="small" for="username">Username</label>
      <div class="row"><input id="username" type="text" placeholder="username" autocomplete="username"/></div>

      <label class="small" for="password">Password</label>
      <div class="row"><input id="password" type="password" placeholder="••••••••" autocomplete="current-password"/></div>

      <div class="row"><button id="loginBtn">Sign in</button></div>
    </div>
  </div>

<script>
// Check if already logged in and redirect
async function checkAuthStatus() {
  try {
    const response = await fetch('/me');
    if (response.ok) {
      console.log('Already logged in, redirecting...');
      window.location.href = '/';
    }
  } catch (error) {
    console.log('Not logged in, showing login form');
  }
}

async function login() {
  const errorEl = document.getElementById('error');
  const loginBtn = document.getElementById('loginBtn');
  
  errorEl.textContent = 'Signing in...';
  errorEl.className = 'small';
  loginBtn.disabled = true;
  
  const body = {
    username: document.getElementById('username').value.trim(),
    password: document.getElementById('password').value
  };
  
  if (!body.username || !body.password) {
    errorEl.textContent = 'Please enter both username and password';
    errorEl.className = 'small error';
    loginBtn.disabled = false;
    return;
  }
  
  try {
    const r = await fetch('/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify(body)
    });
    
    if (r.ok) {
      const result = await r.json();
      if (result.ok) {
        console.log('Login successful, redirecting...');
        location.href = '/';
      } else {
        throw new Error(result.error || 'Login failed');
      }
    } else {
      const j = await r.json();
      throw new Error(j.error || `Login failed (${r.status})`);
    }
  } catch (e) {
    console.error('Login error:', e);
    errorEl.textContent = e.message || 'Connection failed. Please try again.';
    errorEl.className = 'small error';
  } finally {
    loginBtn.disabled = false;
  }
}

// Event listeners
document.getElementById('loginBtn').onclick = login;
document.getElementById('password').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') login();
});
document.getElementById('username').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') login();
});

// Focus username field
document.getElementById('username').focus();
checkAuthStatus();
</script>
</body>
</html>
