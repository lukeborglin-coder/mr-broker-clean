<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cognitive Consulting — Research Q&A</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .prose p { margin: 0 0 .75rem; }
    .prose ul { margin: .5rem 0 .75rem 1.25rem; }
    .prose li { margin: .25rem 0; }
    .visuals { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 12px; }
    .visual { border: 1px solid #eee; border-radius: 8px; overflow: hidden; background: #fafafa; }
    .visual iframe { width: 100%; height: 200px; border: 0; }
    .visual .cap { font-size: 12px; padding: 6px 8px; color: #555; }
  </style>
</head>
<body>
  <div class="page">
    <!-- Header -->
    <header class="header">
      <h1 class="title">Research Q&amp;A</h1>
      <img src="/assets/Cog_OUTLOOK_SIG.png" alt="Cognitive Consulting" class="logo-small" />
    </header>

    <!-- Search -->
    <section class="search">
      <input id="q" class="search-input" placeholder="What is the trending satisfaction for Evrysdi?" />
      <button id="ask" class="button">Ask</button>
    </section>

    <!-- Key findings -->
    <section class="card">
      <h2>Key Findings</h2>
      <div id="answer" class="prose">Ask a question to see findings…</div>
    </section>

    <!-- Supporting Details -->
    <section class="card">
      <h2>Supporting Details</h2>
      <div id="visuals" class="visuals"><div class="muted">No supporting visuals yet.</div></div>
    </section>

    <!-- References -->
    <section class="card">
      <h2>References</h2>
      <ul id="refs"></ul>
    </section>
  </div>

  <script>
    const API = location.origin; // same host

    function mdBulletsToHtml(text) {
      // very small "markdown-lite": turn lines starting with "- " into bullets
      if (!text) return "";
      // Split into paragraphs by blank line
      const blocks = text.split(/\n{2,}/);
      const htmlBlocks = blocks.map(b => {
        const lines = b.split(/\n/);
        const bulletLines = lines.filter(l => /^\s*-\s+/.test(l));
        if (bulletLines.length >= 1 && bulletLines.length === lines.length) {
          const lis = bulletLines.map(l => `<li>${l.replace(/^\s*-\s+/, "")}</li>`).join("");
          return `<ul>${lis}</ul>`;
        } else {
          return `<p>${b}</p>`;
        }
      });
      return htmlBlocks.join("");
    }

    function renderAnswer(answerText) {
      const el = document.getElementById("answer");
      el.innerHTML = mdBulletsToHtml(answerText || "No answer.");
    }

    function renderVisuals(visuals) {
      const el = document.getElementById("visuals");
      if (!visuals || visuals.length === 0) {
        el.innerHTML = `<div class="muted">No supporting visuals found.</div>`;
        return;
      }
      el.innerHTML = visuals.map(v => `
        <div class="visual">
          <iframe src="${v.previewUrl}" loading="lazy"></iframe>
          <div class="cap">${v.fileName} (p.${v.page})</div>
        </div>
      `).join("");
    }

    function renderRefs(refs) {
      const el = document.getElementById("refs");
      if (!refs || refs.length === 0) {
        el.innerHTML = `<li class="muted">No references.</li>`;
        return;
      }
      el.innerHTML = refs.map(r => `<li>${r.fileName} (p.${r.page || "?"})</li>`).join("");
    }

    async function ask() {
      const q = document.getElementById("q").value.trim();
      if (!q) return;
      document.getElementById("answer").textContent = "Thinking…";
      document.getElementById("visuals").innerHTML = `<div class="muted">Looking for visuals…</div>`;
      document.getElementById("refs").innerHTML = "";

      const resp = await fetch(\`\${API}/search\`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-auth-token": "Jrx4cukgLvuj5jFs4mU0U5ckL+UxHfkrL5pHY+xr5Hw=" // if your server expects it
        },
        body: JSON.stringify({ clientId: "genentech", userQuery: q, topK: 6 })
      }).then(r => r.json());

      renderAnswer(resp.answer);
      renderVisuals(resp.visuals);
      renderRefs(resp.references);
    }

    document.getElementById("ask").addEventListener("click", ask);
    document.getElementById("q").addEventListener("keydown", (e) => { if (e.key === "Enter") ask(); });
  </script>
</body>
</html>
