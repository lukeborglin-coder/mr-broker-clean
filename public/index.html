<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>COGgpt — Research Q&A</title>

  <link rel="stylesheet" href="/styles.css" />
  <!-- Auth token for /search; update if rotated -->
  <meta name="auth-token" content="Jrx4cukgLvuj5jFs4mU0U5ckL+UxHfkrL5pHY+xr5Hw=">

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="page">

    <!-- Header -->
    <header class="header">
      <h1 class="title">
        <span class="title-cog">COG</span><span class="title-gpt">gpt</span>
      </h1>
      <div class="beta-badge">BETA</div>
    </header>

    <!-- Search -->
    <section class="search">
      <form id="qform" autocomplete="off">
        <textarea id="q" rows="3"
          placeholder="Try: “What has satisfaction for Evrysdi looked like over the past few years?”"></textarea>
        <button id="ask" type="submit" title="Ask">Ask</button>
      </form>
      <div id="inlineErr" class="muted hidden"></div>
    </section>

    <!-- Results (hidden until we have results) -->
    <div id="results" class="results hidden">

      <section class="callout" aria-live="polite">
        <div id="answer"></div>
        <ul id="keynums" class="keynums"></ul>
      </section>

      <section class="panel">
        <h3>Additional Support</h3>
        <ul id="bullets"></ul>
        <button id="moreBtn" class="link-btn hidden" type="button">Show more</button>
      </section>

      <section id="quotesPanel" class="panel">
        <h3>Supporting Quotes</h3>
        <div id="quotes"></div>
      </section>

      <section id="visualsPanel" class="panel">
        <h3>Visuals</h3>
        <div id="charts" class="charts-grid"></div>
        <div id="tableWrap" class="table-wrap"></div>
      </section>

      <section class="panel">
        <h3>Report References</h3>
        <ol id="refs" class="ref-ol"></ol>
      </section>
    </div>
  </div>

  <script>
    // ---------- helpers ----------
    const qs  = (s, r=document) => r.querySelector(s);
    const show = el => el && el.classList.remove("hidden");
    const hide = el => el && el.classList.add("hidden");

    function el(tag, attrs = {}, children = []) {
      const node = document.createElement(tag);
      for (const [k, v] of Object.entries(attrs)) {
        if (k === "class") node.className = v;
        else if (k === "html") node.innerHTML = v;
        else node.setAttribute(k, v);
      }
      [].concat(children).forEach(c => {
        if (c === null || c === undefined) return;
        node.appendChild(typeof c === "string" ? document.createTextNode(c) : c);
      });
      return node;
    }

    // ^2^ -> <sup>2</sup> (no brackets, no leading space)
    function caretsToSup(s) {
      return String(s || "").replace(/\s*\^(\d+)\^\s*/g, (_m, n) => `<sup class="ref-sup">${n}</sup>`);
    }

    // ensure period inside quotes; ref superscripts remain outside
    function ensurePeriodInsideQuotes(txt) {
      const t = String(txt || "").trim();
      return /[.!?]$/.test(t) ? t : (t + ".");
    }

    // must look like a real respondent quote: starts with quote and has a trailing tag “— Tag”
    function splitQuoteAndTag(raw) {
      const text = String(raw || "").trim();
      const startsWithQuote = /^["“]/.test(text);
      const inner = text.replace(/^["“]+/, "").replace(/["”]+$/, "");
      const m = inner.match(/^(.*?)(?:\s*[–—-]\s*(.+))?$/);
      return { isQuoted: startsWithQuote, quote: (m ? m[1] : inner).trim(), tag: (m && m[2] ? m[2] : "").trim() };
    }

    function niceTitle(s) { return (s || "").replace(/_/g, " "); }

    // ---------- time parsing from report title ----------
    // returns {year, quarter, wave, score}
    function parseTimeFromTitle(title="") {
      const t = String(title);
      const yM = t.match(/(20\d{2})/);
      const year = yM ? +yM[1] : null;
      const qM = t.match(/\bQ([1-4])\b/i);
      const q = qM ? +qM[1] : null;
      const wM = t.match(/\bW(\d{1,2})\b/i);    // ATU W7, W6 Report, etc.
      const w = wM ? +wM[1] : null;
      // heuristic score: year major, then wave, then quarter
      const score = (year || 0) * 100 + (w || 0) * 4 + (q || 0);
      return { year, quarter:q, wave:w, score };
    }

    // ref number -> {title, time}
    function buildRefMap(refs=[]) {
      const map = new Map();
      (refs || []).forEach(r => map.set(r.ref, {
        title: niceTitle(r.fileName||"Report"),
        time: parseTimeFromTitle(r.fileName||"")
      }));
      return map;
    }

    // ---------- gather all sourced text blobs ----------
    function getSourcedTextBlocks(data) {
      const s = data.structured || {};
      const arr = [];
      if (s.headline?.paragraph) arr.push(s.headline.paragraph);
      if (Array.isArray(s.headline?.bullets)) arr.push(...s.headline.bullets);
      if (Array.isArray(s.supporting)) arr.push(...s.supporting.map(x=>x.text).filter(Boolean));
      // keep only lines with citations
      return arr.filter(t => /\^\d+\^/.test(String(t)));
    }

    // ---------- collect metric points (Evrysdi, satisfaction/NPS only) ----------
    function collectMetricPoints(data) {
      const refMap = buildRefMap(data.references || []);
      const blocks = getSourcedTextBlocks(data);

      const points = [];
      blocks.forEach(line => {
        const text = String(line);
        // only keep lines that mention Evrysdi AND (satisfaction|NPS|Net Promoter)
        if (!/evrysdi/i.test(text)) return;
        if (!/(satisfaction|NPS|net\s*promoter)/i.test(text)) return;

        const refM = text.match(/\^(\d+)\^/);
        const pctM = text.match(/(\d{1,3})%\b/);
        if (!refM || !pctM) return;

        const ref = +refM[1];
        const y = +pctM[1];
        const info = refMap.get(ref) || {};
        const { title, time } = info;

        // label from time; fallback to title
        let label = "Study";
        if (time.year || time.quarter || time.wave) {
          label = [
            time.year ? String(time.year) : null,
            time.quarter ? ("Q" + time.quarter) : null,
            time.wave ? ("W" + time.wave) : null
          ].filter(Boolean).join(" ");
        } else if (title) {
          label = title.replace(/.*\b(20\d{2}.*)$/,'$1');
        }

        points.push({
          x: label || "Study",
          y,
          ref,
          title: title || "Report",
          score: (time && typeof time.score === "number") ? time.score : 0,
          raw: text
        });
      });

      // de‑dupe by score+label, keep last
      const map = new Map();
      points.forEach(p => map.set(p.score + "::" + p.x, p));
      return Array.from(map.values()).sort((a,b)=>a.score - b.score); // chronological
    }

    // ---------- headline + key numbers (and dedup keys from support) ----------
    function renderHeadlineAndKeys(data, points) {
      const answerBox = qs("#answer");
      const keyUl = qs("#keynums");
      keyUl.innerHTML = "";

      // If we have chronological points, construct explicit sentence referencing projects
      if (points.length) {
        const latest = points[points.length - 1];
        const prev1  = points[points.length - 2];
        const prev2  = points[points.length - 3];

        const parts = [];
        parts.push(`Evrysdi satisfaction is ${latest.y}% (${latest.x})<sup class="ref-sup">${latest.ref}</sup>`);
        if (prev1) parts.push(`up from ${prev1.y}% (${prev1.x})<sup class="ref-sup">${prev1.ref}</sup>`);
        if (prev2) parts.push(`and ${prev2.y}% (${prev2.x})<sup class="ref-sup">${prev2.ref}</sup>`);

        answerBox.innerHTML = parts.join(", ") + ".";

        // Key numbers: latest + previous one or two (max 3 total)
        const keyList = [latest, prev1, prev2].filter(Boolean);
        keyList.forEach(p => {
          keyUl.appendChild(el("li", { html:
            `${p.title} — ${p.x}: ${p.y}%<sup class="ref-sup">${p.ref}</sup>`
          }));
        });
        show(keyUl);
        return keyList.map(k => k.raw);  // return raw lines to deduplicate later
      }

      // Fallback to original headline paragraph (sourced)
      const s = data.structured || {};
      const p = s.headline?.paragraph || data.answer || data.summary || data.result || "";
      let html = caretsToSup(p);
      if (!/\^(\d+)\^/.test(p) && Array.isArray(data.references) && data.references.length) {
        const num = data.references[0]?.ref;
        if (typeof num === "number") html = html.replace(/([.!?])\s*$/, `$1<sup class="ref-sup">${num}</sup>`);
      }
      answerBox.innerHTML = html;
      hide(keyUl);
      return [];
    }

    // ---------- Additional Support (chronological, top 5 + Show more, dedup against keys) ----------
    function renderBullets(data, pointsUsedRaw) {
      const ul = qs("#bullets"); ul.innerHTML = "";
      const btn = qs("#moreBtn");

      const s = data.structured || {};
      const headBul = Array.isArray(s.headline?.bullets) ? s.headline.bullets : [];
      const supp = Array.isArray(s.supporting) ? s.supporting.map(x=>x.text).filter(Boolean) : [];
      const all = headBul.concat(supp);

      // keep only sourced bullets and remove any that duplicate key lines (by text match)
      const sourced = all
        .filter(t => /\^\d+\^/.test(String(t)))
        .filter(t => !pointsUsedRaw.some(raw => String(raw).trim() === String(t).trim()));

      // order by project time via first citation
      const refMap = buildRefMap(data.references || []);
      const withTime = sourced.map(t => {
        const m = String(t).match(/\^(\d+)\^/);
        const ref = m ? +m[1] : null;
        const time = refMap.get(ref)?.time || {score:0};
        return { t, ref, score: time.score };
      }).sort((a,b)=>a.score - b.score);

      if (!withTime.length) {
        ul.appendChild(el("li",{class:"muted"},"No additional support returned."));
        hide(btn);
        return;
      }

      const MAX = 5;
      function liHTML(t){ return caretsToSup(String(t).trim().replace(/[.。]\s*$/, "")); }

      withTime.slice(0, MAX).forEach(x => ul.appendChild(el("li", { html: liHTML(x.t) })));

      if (withTime.length > MAX) {
        btn._expanded = false;
        btn.onclick = () => {
          btn._expanded = !btn._expanded;
          ul.innerHTML = "";
          const list = btn._expanded ? withTime : withTime.slice(0, MAX);
          list.forEach(x => ul.appendChild(el("li", { html: liHTML(x.t) })));
          btn.textContent = btn._expanded ? "Show less" : "Show more";
        };
        btn.textContent = "Show more";
        show(btn);
      } else {
        hide(btn);
      }
    }

    // ---------- quotes (respondent only) ----------
    function renderQuotes(data) {
      const panel = qs("#quotesPanel");
      const root = qs("#quotes"); root.innerHTML = "";
      const quotes = (data.structured && Array.isArray(data.structured.quotes) ? data.structured.quotes : (data.quotes || []));

      const filtered = quotes
        .map(q => splitQuoteAndTag(q))
        .filter(x => x.isQuoted && x.tag);

      if (!filtered.length) { hide(panel); return; }
      show(panel);

      filtered.forEach(({quote, tag}) => {
        const qtxt = ensurePeriodInsideQuotes(quote);
        const line = `“${qtxt}”`;
        const html = caretsToSup(line);
        const wrap = el("div", { class: "quote-item" }, [
          el("p", { class: "quote-text", html }),
          el("div", { class: "quote-tag" }, "— " + tag)
        ]);
        root.appendChild(wrap);
      });
    }

    // ---------- visuals: chart (chronological) or table fallback ----------
    function renderVisualsFromPoints(points) {
      const panel = qs("#visualsPanel");
      const grid  = qs("#charts"); grid.innerHTML = "";
      const tbl   = qs("#tableWrap"); tbl.innerHTML = "";

      if (!points.length) { hide(panel); return; }

      // Build table (always)
      const table = document.createElement("table");
      table.className = "data-table";
      table.innerHTML = `
        <thead><tr><th>Study / Report</th><th>Time</th><th>Value</th><th>Source</th></tr></thead>
        <tbody></tbody>
      `;
      const tb = table.querySelector("tbody");
      points.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.title}</td>
          <td>${p.x}</td>
          <td>${p.y}%</td>
          <td><sup class="ref-sup">${p.ref ?? ""}</sup></td>
        `;
        tb.appendChild(tr);
      });
      tbl.appendChild(table);

      // Chart if we have ≥2 points
      if (points.length >= 2) {
        const labels = points.map(p => p.x);
        const values = points.map(p => Number(p.y));
        const card = el("div", { class: "chart-card" }, [
          el("h4", {}, "Evrysdi Satisfaction / NPS Trend"),
          el("canvas")
        ]);
        grid.appendChild(card);

        new Chart(card.querySelector("canvas").getContext("2d"), {
          type: "line",
          data: { labels, datasets: [{ label: "", data: values }] },
          options: {
            responsive: true, maintainAspectRatio: false,
            scales: { y: { beginAtZero: true, ticks: { callback: v => v + "%" } } },
            plugins: { legend: { display: false } }
          }
        });
      }

      show(panel);
    }

    // ---------- references (ordered, italic, not links) ----------
    function renderRefs(refs = []) {
      const ol = qs("#refs"); ol.innerHTML = "";
      const arr = Array.isArray(refs) ? refs : [];
      if (!arr.length) { ol.appendChild(el("li",{class:"muted"},"No sources returned.")); return; }
      arr.forEach(r => {
        const title = niceTitle(r.fileName || "Report");
        ol.appendChild(el("li", { class: "ref-li" }, title));
      });
    }

    // ---------- fetch/search ----------
    async function runQuery(userQuery) {
      hide(qs("#inlineErr"));

      const token = document.querySelector('meta[name="auth-token"]')?.content || window.AUTH_TOKEN || "";
      const payload = { clientId: "genentech", userQuery, topK: 6 };

      let dataText = "";
      try {
        const res = await fetch("/search", {
          method: "POST",
          headers: { "Content-Type": "application/json", "x-auth-token": token },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const body = await res.text().catch(()=>"");
          console.error("Search failed:", res.status, res.statusText, body);
          qs("#inlineErr").textContent = "Search failed (" + res.status + "). See console for details.";
          show(qs("#inlineErr"));
          return;
        }
        dataText = await res.text();
      } catch (err) {
        console.error("Network error:", err);
        qs("#inlineErr").textContent = "Network error. See console for details.";
        show(qs("#inlineErr"));
        return;
      }

      let data = {};
      try { data = dataText ? JSON.parse(dataText) : {}; }
      catch (e) {
        console.warn("Non‑JSON /search response:", dataText);
        data = {};
      }

      try {
        const points = collectMetricPoints(data);              // chronological, sourced, Evrysdi + satisfaction/NPS only
        const usedRaw = renderHeadlineAndKeys(data, points);   // headline with project refs + key numbers
        renderBullets(data, usedRaw);                          // additional support (deduped)
        renderQuotes(data);                                    // respondent quotes only
        renderVisualsFromPoints(points);                       // chart + table fallback
        renderRefs(data.references || data.refs || []);

        show(qs("#results"));
      } catch (err) {
        console.error("Render error:", err, "Raw data:", data);
        qs("#inlineErr").textContent = "There was an error rendering results. See console for details.";
        show(qs("#inlineErr"));
      }
    }

    // Submit (Enter submits; Shift+Enter makes newline)
    document.getElementById("qform").addEventListener("submit", async (e) => {
      e.preventDefault();
      const q = document.getElementById("q").value.trim();
      if (!q) return;
      await runQuery(q);
    });
    document.getElementById("q").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        document.getElementById("qform").dispatchEvent(new Event("submit"));
      }
    });
  </script>
</body>
</html>
