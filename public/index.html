<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cognitive Consulting — Research Q&A</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .prose p { margin: 0 0 .75rem }
    .prose ul { margin: .5rem 0 .75rem 1.25rem }
    .prose li { margin: .25rem 0 }
    .muted { color:#7a7a7a }
    .visuals { display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:12px }
    .visual { border:1px solid #eee; border-radius:12px; overflow:hidden; background:#fff }
    .visual img { width:100%; height:180px; object-fit:cover; display:block }
    .visual .cap { font-size:12px; padding:6px 8px; color:#444; white-space:nowrap; overflow:hidden; text-overflow:ellipsis }
    .search { display:flex; gap:8px; align-items:center }
    .search-input { flex:1 }
    .button.ask { background:#ff7a00; color:white; border:none; padding:10px 16px; border-radius:8px; cursor:pointer }
    .button.ask:hover { filter:brightness(.95) }
  </style>
</head>
<body>
  <div class="page">

    <header class="header">
      <h1 class="title">Research Q&amp;A</h1>
      <img src="/assets/Cog_OUTLOOK_SIG.png" alt="Cognitive Consulting" class="logo-small" />
    </header>

    <section class="search">
      <input id="q" class="search-input" placeholder="Ask about satisfaction, NPS, drivers, trends..." />
      <button id="ask" class="button ask" type="button">Ask</button>
    </section>

    <section class="card">
      <h2>Key Findings</h2>
      <div id="answer" class="prose muted">Ask a question to see findings…</div>
    </section>

    <section class="card">
      <h2>Supporting Details</h2>
      <div id="visuals" class="visuals"><div class="muted">No supporting visuals yet.</div></div>
    </section>

    <section class="card">
      <h2>References</h2>
      <ul id="refs"></ul>
    </section>
  </div>

  <script>
    const API_BASE = location.origin;
    const AUTH_TOKEN = "Jrx4cukgLvuj5jFs4mU0U5ckL+UxHfkrL5pHY+xr5Hw=";

    function mdBulletsToHtml(text) {
      if (!text) return "";
      const blocks = text.split(/\n{2,}/);
      return blocks.map(block => {
        const lines = block.split(/\n/);
        const allBullets = lines.every(l => /^\s*-\s+/.test(l));
        if (allBullets && lines.length) {
          const lis = lines.map(l => `<li>${l.replace(/^\s*-\s+/, "")}</li>`).join("");
          return `<ul>${lis}</ul>`;
        }
        return `<p>${block}</p>`;
      }).join("");
    }

    function renderAnswer(answerText) {
      const el = document.getElementById("answer");
      if (!answerText) { el.classList.add("muted"); el.textContent = "No findings."; return; }
      el.classList.remove("muted");
      el.innerHTML = mdBulletsToHtml(answerText);
    }

    function renderVisuals(visuals) {
      const el = document.getElementById("visuals");
      if (!visuals || visuals.length === 0) {
        el.innerHTML = `<div class="muted">No supporting visuals found.</div>`;
        return;
      }
      el.innerHTML = visuals.map(v => `
        <a class="visual" href="${v.imageUrl}" target="_blank" rel="noopener">
          <img src="${v.imageUrl}" alt="${v.fileName} p.${v.page}" />
          <div class="cap">${v.fileName} (p.${v.page || "?"})</div>
        </a>
      `).join("");
    }

    function renderRefs(refs) {
      const el = document.getElementById("refs");
      if (!refs || refs.length === 0) { el.innerHTML = `<li class="muted">No references.</li>`; return; }
      const items = [];
      const seen = new Set();
      for (const r of refs) {
        if (seen.has(r.fileId)) continue;
        seen.add(r.fileId);
        items.push(`<li>${r.fileName}</li>`);
      }
      el.innerHTML = items.join("");
    }

    function showThinking() {
      document.getElementById("answer").classList.add("muted");
      document.getElementById("answer").textContent = "Thinking…";
      document.getElementById("visuals").innerHTML = `<div class="muted">Looking for visuals…</div>`;
      document.getElementById("refs").innerHTML = "";
    }

    function showError(msg) {
      document.getElementById("answer").classList.add("muted");
      document.getElementById("answer").textContent = `Error: ${msg}`;
      document.getElementById("visuals").innerHTML = `<div class="muted">No supporting visuals.</div>`;
    }

    async function ask() {
      const q = document.getElementById("q").value.trim();
      if (!q) return;
      showThinking();
      try {
        const resp = await fetch(`${API_BASE}/search`, {
          method: "POST",
          headers: { "Content-Type": "application/json", "x-auth-token": AUTH_TOKEN },
          body: JSON.stringify({ clientId: "genentech", userQuery: q, topK: 6 })
        });
        if (!resp.ok) throw new Error(`${resp.status} ${resp.statusText}`);
        const data = await resp.json();
        renderAnswer(data.answer);
        renderVisuals(data.visuals);
        renderRefs(data.references);
      } catch (e) {
        console.error("search error:", e);
        showError(e.message || e);
      }
    }

    document.getElementById("ask").addEventListener("click", ask);
    document.getElementById("q").addEventListener("keydown", (e) => { if (e.key === "Enter") ask(); });
  </script>
</body>
</html>
