<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cognitive Consulting — Research Q&A</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .prose p { margin: 0 0 .75rem }
    .prose ul { margin: .5rem 0 .75rem 1.25rem }
    .prose li { margin: .25rem 0 }
    .muted { color:#7a7a7a }
    .search { display:flex; gap:8px; align-items:center }
    .search-input { flex:1 }
    .button.ask { background:#ff7a00; color:white; border:none; padding:10px 16px; border-radius:8px; cursor:pointer }
    .button.ask:hover { filter:brightness(.95) }
    .cards { display:grid; gap:16px }
    .visuals { display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:12px }
    .visual { border:1px solid #eee; border-radius:12px; overflow:hidden; background:#fff }
    .visual img { width:100%; height:180px; object-fit:cover; display:block }
    .visual .cap { font-size:12px; padding:6px 8px; color:#444; white-space:nowrap; overflow:hidden; text-overflow:ellipsis }
    .small { font-size: 12px; color:#666 }
    .headline { font-size: 18px; font-weight:600; margin-bottom:.5rem }
    .support-item em { font-style: italic; color:#666 }
    .show-more { background:none; border:0; color:#0a58ca; cursor:pointer; padding:0; margin-top:.25rem }
  </style>
</head>
<body>
  <div class="page">

    <header class="header">
      <h1 class="title">Research Q&amp;A</h1>
      <img src="/assets/Cog_OUTLOOK_SIG.png" alt="Cognitive Consulting" class="logo-small" />
    </header>

    <section class="search">
      <input id="q" class="search-input" placeholder="Ask about satisfaction, NPS, drivers, trends..." />
      <button id="ask" class="button ask" type="button">Ask</button>
    </section>

    <div class="cards">
      <!-- Key Finding (headline narrative) -->
      <section class="card">
        <h2>Key Finding</h2>
        <div id="headline" class="prose muted">Ask a question to see findings…</div>
      </section>

      <!-- Supporting Detail (bullets w/ sources) -->
      <section class="card">
        <h2>Supporting Detail</h2>
        <ul id="support" class="prose"></ul>
        <button id="showMoreBtn" class="show-more" style="display:none">Show more</button>
      </section>

      <!-- Report Slides (exact pages) -->
      <section class="card">
        <h2>Report Slides</h2>
        <div id="visuals" class="visuals"><div class="muted">No slides yet.</div></div>
      </section>

      <!-- Reports Referenced -->
      <section class="card">
        <h2>Reports Referenced</h2>
        <ul id="refs"></ul>
      </section>
    </div>
  </div>

  <script>
    const API_BASE = location.origin;
    const AUTH_TOKEN = "Jrx4cukgLvuj5jFs4mU0U5ckL+UxHfkrL5pHY+xr5Hw=";

    // Renderers
    function renderHeadline(text) {
      const el = document.getElementById("headline");
      if (!text) { el.classList.add("muted"); el.textContent = "No findings."; return; }
      el.classList.remove("muted");
      el.innerHTML = `<div class="headline">${text}</div>`;
    }

    let _allSupport = [];
    function renderSupport(bullets) {
      _allSupport = Array.isArray(bullets) ? bullets : [];
      const el = document.getElementById("support");
      const btn = document.getElementById("showMoreBtn");
      const first = _allSupport.slice(0, 5);
      if (first.length === 0) {
        el.innerHTML = `<li class="muted">No supporting details.</li>`;
        btn.style.display = "none";
        return;
      }
      el.innerHTML = first.map(b => {
        const src = b.sourceFile ? ` <em>(${b.sourceFile}${b.page ? ", p." + b.page : ""})</em>` : "";
        return `<li class="support-item">${b.text}${src}</li>`;
      }).join("");
      btn.style.display = (_allSupport.length > 5) ? "" : "none";
      btn.onclick = () => {
        el.innerHTML = _allSupport.map(b => {
          const src = b.sourceFile ? ` <em>(${b.sourceFile}${b.page ? ", p." + b.page : ""})</em>` : "";
          return `<li class="support-item">${b.text}${src}</li>`;
        }).join("");
        btn.style.display = "none";
      };
    }

    function renderVisuals(visuals) {
      const el = document.getElementById("visuals");
      if (!visuals || visuals.length === 0) {
        el.innerHTML = `<div class="muted">No slides found.</div>`;
        return;
      }
      // cap to 1–5 slides, images link to full PNG
      const list = visuals.slice(0, 5);
      el.innerHTML = list.map(v => `
        <a class="visual" href="${v.imageUrl}" target="_blank" rel="noopener">
          <img src="${v.imageUrl}" alt="${v.fileName} p.${v.page}" />
          <div class="cap">${v.fileName} (p.${v.page || "?"})</div>
        </a>
      `).join("");
    }

    function renderRefs(refs) {
      const el = document.getElementById("refs");
      if (!refs || refs.length === 0) { el.innerHTML = `<li class="muted">No reports referenced.</li>`; return; }
      // dedup (should be pre-deduped), just list clean names
      const seen = new Set(), items = [];
      for (const r of refs) {
        if (seen.has(r.fileId)) continue;
        seen.add(r.fileId);
        items.push(`<li>${r.fileName}</li>`);
      }
      el.innerHTML = items.join("");
    }

    function showThinking() {
      document.getElementById("headline").classList.add("muted");
      document.getElementById("headline").textContent = "Thinking…";
      document.getElementById("support").innerHTML = "";
      document.getElementById("showMoreBtn").style.display = "none";
      document.getElementById("visuals").innerHTML = `<div class="muted">Looking for slides…</div>`;
      document.getElementById("refs").innerHTML = "";
    }

    function showError(msg) {
      document.getElementById("headline").classList.add("muted");
      document.getElementById("headline").textContent = `Error: ${msg}`;
      document.getElementById("visuals").innerHTML = `<div class="muted">No slides.</div>`;
    }

    async function ask() {
      const q = document.getElementById("q").value.trim();
      if (!q) return;
      showThinking();
      try {
        const resp = await fetch(`${API_BASE}/search`, {
          method: "POST",
          headers: { "Content-Type": "application/json", "x-auth-token": AUTH_TOKEN },
          body: JSON.stringify({ clientId: "genentech", userQuery: q, topK: 10 })
        });
        if (!resp.ok) throw new Error(`${resp.status} ${resp.statusText}`);
        const data = await resp.json();
        // structured: { headline, bullets }
        renderHeadline(data.structured?.headline);
        renderSupport(data.structured?.bullets || []);
        renderVisuals(data.visuals);
        renderRefs(data.references);
      } catch (e) {
        console.error("search error:", e);
        showError(e.message || e);
      }
    }

    document.getElementById("ask").addEventListener("click", ask);
    document.getElementById("q").addEventListener("keydown", (e) => { if (e.key === "Enter") ask(); });
  </script>
</body>
</html>
