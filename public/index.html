<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>COGgpt — Research Q&A</title>

  <!-- Core CSS -->
  <link rel="stylesheet" href="/styles.css" />

  <!-- Auth token for /search; update if you rotate -->
  <meta name="auth-token" content="Jrx4cukgLvuj5jFs4mU0U5ckL+UxHfkrL5pHY+xr5Hw=">

  <!-- Charts (for auto visuals) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="page">

    <!-- Header -->
    <header class="header">
      <h1 class="title">COG<span class="brand-accent">gpt</span></h1>
      <div class="beta-badge">BETA</div>
    </header>

    <!-- Search -->
    <section class="search">
      <form id="qform" autocomplete="off">
        <textarea id="q" rows="3"
          placeholder="Try: “What has satisfaction for Evrysdi looked like over the past few years?”"></textarea>
        <button id="ask" type="submit" title="Ask">Ask</button>
      </form>
      <div id="inlineErr" class="muted hidden"></div>
    </section>

    <!-- Results (hidden until we have results) -->
    <div id="results" class="results hidden">

      <section id="answer" class="callout" aria-live="polite"></section>

      <section class="panel">
        <h3>Supporting Detail</h3>
        <ul id="bullets"></ul>
      </section>

      <section class="panel">
        <h3>Supporting Quotes</h3>
        <div id="quotes"></div>
      </section>

      <section class="panel">
        <h3>Visuals</h3>
        <div id="charts" class="charts-grid"></div>
        <p id="chartNote" class="muted" style="display:none;">Auto‑generated visuals from extracted numbers.</p>
      </section>

      <section class="panel">
        <h3>Report References</h3>
        <div id="refs" class="ref-list"></div>
      </section>
    </div>
  </div>

  <script>
    // ---------- helpers ----------
    const qs = (s, r=document) => r.querySelector(s);
    const has = (o, k) => Object.prototype.hasOwnProperty.call(o || {}, k);

    const show = el => el && el.classList.remove("hidden");
    const hide = el => el && el.classList.add("hidden");

    function el(tag, attrs = {}, children = []) {
      const node = document.createElement(tag);
      for (const [k, v] of Object.entries(attrs)) {
        if (k === "class") node.className = v;
        else if (k === "html") node.innerHTML = v;
        else node.setAttribute(k, v);
      }
      // IMPORTANT: skip null/undefined children to avoid appendChild(null) errors
      [].concat(children).forEach(c => {
        if (c === null || c === undefined) return;
        node.appendChild(typeof c === "string" ? document.createTextNode(c) : c);
      });
      return node;
    }

    function cleanOuterQuotes(s) {
      if (!s) return "";
      return String(s).trim().replace(/^["“]+/, "").replace(/["”]+$/, "");
    }
    function stripFootnotes(s) {
      // remove ^1^, ^23^ markers etc
      return String(s || "").replace(/\^\d+\^/g, "");
    }
    function splitQuoteAndTag(s) {
      const txt = cleanOuterQuotes(stripFootnotes(s));
      const m = txt.match(/^(.*?)(?:\s*[–—-]\s*(.+))?$/);
      return { quote: (m ? m[1] : txt).trim(), tag: (m && m[2] ? m[2] : "").trim() };
    }
    function stripFinalPeriodForBullets(s) {
      return String(s || "").trim().replace(/[.。]\s*$/, "");
    }
    function niceTitle(s) { return (s || "").replace(/_/g, " "); }
    function slideLink(url, slideIndex) {
      if (!url) return "#";
      if (typeof slideIndex === "number") {
        const sep = url.includes("?") ? "&" : "?";
        return `${url}${sep}slide=${slideIndex + 1}`;
      }
      return url;
    }
    function humanSlideLabel(ref) {
      if (typeof ref?.slideIndex === "number") return `Slide ${ref.slideIndex + 1}`;
      if (typeof ref?.page === "number" && ref.page > 1) return `p.${ref.page}`;
      return "";
    }

    // ---------- renderers ----------
    function renderAnswer(text) {
      const box = qs("#answer");
      box.textContent = text || "No answer.";
    }

    function renderBullets(items = []) {
      const ul = qs("#bullets"); ul.innerHTML = "";
      const arr = Array.isArray(items) ? items : [];
      if (!arr.length) {
        ul.appendChild(el("li",{class:"muted"},"No supporting detail returned."));
        return;
      }
      arr.forEach(x => ul.appendChild(el("li", {}, stripFinalPeriodForBullets(x))));
    }

    function renderQuotes(items = []) {
      const root = qs("#quotes"); root.innerHTML = "";
      const arr = Array.isArray(items) ? items : [];
      if (!arr.length) { root.appendChild(el("div",{class:"muted"},"No quotes returned.")); return; }

      arr.forEach(item => {
        let text="", tag="";
        if (item && typeof item === "object") { text = item.text || item.quote || ""; tag = item.tag || item.respondent || ""; }
        else { text = String(item || ""); }
        const parsed = splitQuoteAndTag(text);
        if (!tag) tag = parsed.tag;

        const block = el("div", { class: "quote-item" }, [
          el("p", { class: "quote-text" }, parsed.quote),
          tag ? el("div", { class: "quote-tag" }, "— " + tag) : null
        ]);
        root.appendChild(block);
      });
    }

    function renderCharts(visuals = [], maxCharts = 4) {
      const grid = qs("#charts"); const note = qs("#chartNote");
      grid.innerHTML = "";
      const arr = Array.isArray(visuals) ? visuals : [];
      let drawn = 0;

      // Only render if the series have numeric points; your current payload is thumbnails,
      // so we'll skip and show the "No chartable data" message.
      arr.slice(0, maxCharts).forEach(series => {
        if (!series || !Array.isArray(series.points) || series.points.length < 2) return;

        const labels = series.points.map(p => p.x);
        const values = series.points.map(p => Number(p.y));

        const card = el("div", { class: "chart-card" }, [
          el("h4", {}, series.title || "Chart"),
          el("canvas")
        ]);
        grid.appendChild(card);

        const canvas = card.querySelector("canvas");
        new Chart(canvas.getContext("2d"), {
          type: (series.type === "bar" ? "bar" : "line"),
          data: { labels, datasets: [{ label: series.title || "", data: values }] },
          options: {
            responsive: true, maintainAspectRatio: false,
            scales: { y: { beginAtZero: true, ticks: { callback: v => v + "%" } } },
            plugins: { legend: { display: false } }
          }
        });
        drawn++;
      });

      note.style.display = drawn ? "block" : "none";
      if (!drawn) grid.appendChild(el("div",{class:"muted"},"No chartable data found."));
    }

    function renderRefs(refs = []) {
      const list = qs("#refs"); list.innerHTML = "";
      const arr = Array.isArray(refs) ? refs : [];
      if (!arr.length) { list.appendChild(el("div",{class:"muted"},"No sources returned.")); return; }

      arr.forEach(r => {
        const title = niceTitle(r.fileName || "Report");
        const label = humanSlideLabel(r);
        const url = slideLink(r.fileUrl, r.slideIndex);
        const item = el("div", { class: "ref-item" }, [
          el("a", { href: url || "#", target: "_blank", rel: "noopener" }, title),
          label ? el("div", { class: "muted" }, label) : null
        ]);
        list.appendChild(item);
      });
    }

    // ---------- fetch/search ----------
    async function runQuery(userQuery) {
      hide(qs("#inlineErr"));

      const token = document.querySelector('meta[name="auth-token"]')?.content || window.AUTH_TOKEN || "";
      const payload = { clientId: "genentech", userQuery, topK: 6 };

      let dataText = "";
      try {
        const res = await fetch("/search", {
          method: "POST",
          headers: { "Content-Type": "application/json", "x-auth-token": token },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const body = await res.text().catch(()=>"");
          console.error("Search failed:", res.status, res.statusText, body);
          qs("#inlineErr").textContent = "Search failed (" + res.status + "). See console for details.";
          show(qs("#inlineErr"));
          return;
        }
        dataText = await res.text();
      } catch (err) {
        console.error("Network error:", err);
        qs("#inlineErr").textContent = "Network error. See console for details.";
        show(qs("#inlineErr"));
        return;
      }

      let data = {};
      try { data = dataText ? JSON.parse(dataText) : {}; }
      catch (e) {
        console.warn("Non‑JSON /search response:", dataText);
        data = {};
      }

      try {
        // Map your 'structured' schema
        const s = data.structured || {};
        const headline = s.headline || {};
        const supportingObjs = Array.isArray(s.supporting) ? s.supporting : [];

        const answer  = headline.paragraph || data.answer || data.summary || data.result || "";
        const bullets = []
          .concat(Array.isArray(headline.bullets) ? headline.bullets : [])
          .concat(supportingObjs.map(o => o?.text).filter(Boolean));

        const quotes  = Array.isArray(s.quotes) ? s.quotes : (data.quotes || []);
        const visuals = data.visuals || data.charts || [];
        const refs    = data.references || data.refs || [];

        renderAnswer(answer);
        renderBullets(bullets);
        renderQuotes(quotes);
        renderCharts(visuals);
        renderRefs(refs);

        show(qs("#results"));
      } catch (err) {
        console.error("Render error:", err, "Raw data:", data);
        qs("#inlineErr").textContent = "There was an error rendering results. See console for details.";
        show(qs("#inlineErr"));
      }
    }

    // Submit (Enter to submit; Shift+Enter adds a newline)
    document.getElementById("qform").addEventListener("submit", async (e) => {
      e.preventDefault();
      const q = document.getElementById("q").value.trim();
      if (!q) return;
      await runQuery(q);
    });
    document.getElementById("q").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        document.getElementById("qform").dispatchEvent(new Event("submit"));
      }
    });

    // No auto‑run; panels remain hidden until a question is asked.
  </script>
</body>
</html>
