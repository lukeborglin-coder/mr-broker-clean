<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>COG gpt</title>

  <!-- pdf.js for client-side slide rendering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.min.js" integrity="sha512-4M1bQtm8Hq3mE/z39agaYp7k7iH7mG1Zr1wV9wRjQqFZsT4p1c9lN6dT1f9H7jv5t2q9nVJLLwJX5qXU6a1hAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>
    :root { --brand:#ff7a00; --grey:#4b4b4b; --card:#ffffff; --cardBorder:#e9e9e9; --cardLeft:#ececec; }
    * { box-sizing: border-box; }
    body { margin:0; background:#f7f7f7; color:#111; font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .page { max-width:1100px; margin:0 auto; padding:24px 16px 64px; }

    /* Header */
    .brandline { display:flex; align-items:center; justify-content:flex-start; margin-bottom:28px; } /* extra spacing */
    .brandtitle { font-weight:900; letter-spacing:.6px; font-size:56px; line-height:1; }
    .brandtitle .cog { color:var(--grey) }
    .brandtitle .gpt { color:var(--brand); font-weight:600; font-size:.46em; margin-left:2px; } /* smaller “gpt” */

    /* Search */
    .search { display:flex; gap:10px; align-items:stretch; margin-bottom:12px; }
    .search-textarea {
      flex:1; resize:vertical; min-height:86px; max-height:220px;
      padding:12px 14px; font-size:16px; line-height:1.3; border-radius:10px; border:1px solid #ddd; background:#fff;
      font-family: inherit;
    }
    .button.ask {
      width:100px; border-radius:10px; border:1px solid #ff9e40;
      background:var(--brand); color:#fff; cursor:pointer; font-weight:800; padding:0 10px;
      font-size:18px;
    }
    .button.ask:hover { filter:brightness(.96) }

    /* Consistent spacing between sections */
    .sections { display:grid; gap:18px; margin-top:10px; }

    /* Hero (orange) */
    .hero { background:#fff8ef; border:1px solid #ffd9b3; border-left:8px solid var(--brand); border-radius:12px; padding:18px 20px; }
    .hero .headline { font-size:18px; line-height:1.5; margin:0 0 .6rem 0 }
    .hero ul { margin:.25rem 0 0 1.1rem }

    /* Secondary cards */
    .card { background:var(--card); border:1px solid var(--cardBorder); border-left:6px solid var(--cardLeft); border-radius:12px; padding:18px 20px; }
    .card h2 { margin:0 0 10px 0; }

    .muted { color:#7a7a7a }
    sup { font-size:.6em; line-height:0; vertical-align: super; }
    .support-item { margin:.35rem 0 }
    .support-item sup { margin-left:1px }

    /* visual slides */
    .visuals { display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:12px }
    .visual { border:1px solid #eee; border-radius:12px; overflow:hidden; background:#fff }
    .visual canvas, .visual img { width:100%; height:180px; object-fit:cover; display:block; background:#fafafa }
    .visual .cap { font-size:12px; padding:6px 8px; color:#444; white-space:nowrap; overflow:hidden; text-overflow:ellipsis }

    /* References lighter look */
    .refs-wrap h2 { margin:0 0 8px 0 }
    .refs-wrap ol { margin:0 0 8px 1.1rem; padding:0 }
    .refs-wrap li { font-style: italic; }
  </style>
</head>
<body>
  <div class="page">
    <header class="header brandline">
      <div class="brandtitle"><span class="cog">COG</span><span class="gpt">gpt</span></div>
    </header>

    <section class="search">
      <textarea id="q" class="search-textarea" rows="3" placeholder="Ask about satisfaction, NPS, drivers, trends..."></textarea>
      <button id="ask" class="button ask" type="button">Ask</button>
    </section>

    <div class="sections">
      <!-- HERO Finding -->
      <section class="hero">
        <div id="headline" class="headline muted">Ask a question to see findings…</div>
        <ul id="headlineBullets" class="muted"></ul>
      </section>

      <section id="detailCard" class="card" style="display:none;">
        <h2>Supporting Detail</h2>
        <ul id="support"></ul>
        <button id="showMoreBtn" class="button link" style="display:none;background:none;border:0;color:#0a58ca;cursor:pointer;padding:0">Show more</button>
      </section>

      <section id="quotesCard" class="card" style="display:none;">
        <h2>Supporting Quotes</h2>
        <ul id="quotesList"></ul>
      </section>

      <section id="slidesCard" class="card" style="display:none;">
        <h2>Report Slides</h2>
        <div id="visuals" class="visuals"></div>
      </section>

      <section id="refsCard" class="refs-wrap" style="display:none;">
        <h2>Report References</h2>
        <ol id="refs"></ol>
      </section>
    </div>
  </div>

  <script>
    const API_BASE = location.origin;
    const AUTH_TOKEN = "Jrx4cukgLvuj5jFs4mU0U5ckL+UxHfkrL5pHY+xr5Hw=";

    function toSuperscripts(text) {
      if (!text) return "";
      text = text.replace(/\[(\d+)\]/g, "^$1^");
      return text.replace(/\s*\^(\d+)\^\s*/g, (_, n) => `<sup>${n}</sup>`);
    }
    function stripPeriod(s) { return s ? s.replace(/\s*\.\s*$/,'') : s; }

    function renderHeadline(obj) {
      const el = document.getElementById("headline");
      const bl = document.getElementById("headlineBullets");
      const text = obj?.paragraph || "";
      const bullets = Array.isArray(obj?.bullets) ? obj.bullets : [];
      if (!text) { el.classList.add("muted"); el.textContent = "No findings."; bl.innerHTML=""; return; }
      el.classList.remove("muted");
      el.innerHTML = toSuperscripts(text);
      bl.classList.remove("muted");
      bl.innerHTML = bullets.slice(0,3).map(b => `<li>${toSuperscripts(stripPeriod(b))}</li>`).join("");
    }

    let _allSupport = [];
    function renderSupport(bullets) {
      _allSupport = Array.isArray(bullets) ? bullets : [];
      const card = document.getElementById("detailCard");
      const el = document.getElementById("support");
      const btn = document.getElementById("showMoreBtn");
      const first = _allSupport.slice(0, 5);
      if (!first.length) { card.style.display="none"; el.innerHTML=""; btn.style.display="none"; return; }
      card.style.display = "";
      const toHtml = arr => arr.map(b => `<li class="support-item">${toSuperscripts(stripPeriod(b.text || ""))}</li>`).join("");
      el.innerHTML = toHtml(first);
      btn.style.display = (_allSupport.length > 5) ? "" : "none";
      btn.onclick = () => { el.innerHTML = toHtml(_allSupport); btn.style.display = "none"; };
    }

    // Quotes: ensure superscripts appear AFTER the closing quote
    function renderQuotes(quotes) {
      const card = document.getElementById("quotesCard");
      const list = document.getElementById("quotesList");
      const arr = Array.isArray(quotes) ? quotes.filter(Boolean) : [];
      if (!arr.length) { card.style.display = "none"; list.innerHTML=""; return; }
      card.style.display = "";
      list.innerHTML = arr.map(q => {
        // convert to superscripts, extract any sup tags
        let html = toSuperscripts(stripPeriod(q));
        const sups = [];
        html = html.replace(/<sup>(\d+)<\/sup>/g, (_,n)=>{ sups.push(n); return "";});
        const tail = sups.length ? " " + sups.map(n=>`<sup>${n}</sup>`).join("") : "";
        return `<li>“${html}”${tail}</li>`;
      }).join("");
    }

    async function renderSlideCanvas(fileId, page) {
      const tryPdf = async () => {
        const resp = await fetch(`${API_BASE}/file/pdf?fileId=${encodeURIComponent(fileId)}`, { headers: { "x-auth-token": AUTH_TOKEN } });
        if (!resp.ok) throw new Error(`pdf ${resp.status}`);
        const buf = await resp.arrayBuffer();
        const pdf = await window.pdfjsLib.getDocument({ data: buf, useWorker: false }).promise;
        const pg = await pdf.getPage(Math.max(1, Number(page)||1));
        const viewport = pg.getViewport({ scale: 1.2 });
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = viewport.width; canvas.height = viewport.height;
        await pg.render({ canvasContext: ctx, viewport }).promise;
        canvas.style.width = "100%"; canvas.style.height = "180px"; canvas.style.objectFit = "cover";
        return canvas;
      };
      try { return await tryPdf(); }
      catch {
        // Fallback to server PNG
        const img = document.createElement("img");
        img.src = `${API_BASE}/preview/page.png?fileId=${encodeURIComponent(fileId)}&page=${encodeURIComponent(page||1)}`;
        return img;
      }
    }

    async function renderVisuals(visuals) {
      const card = document.getElementById("slidesCard");
      const el = document.getElementById("visuals");
      if (!visuals || visuals.length === 0) { card.style.display="none"; el.innerHTML=""; return; }
      card.style.display = "";
      const list = visuals.slice(0, 6); // enforce cap 6
      el.innerHTML = "";
      for (const v of list) {
        const cell = document.createElement("div");
        cell.className = "visual";
        const holder = document.createElement("div");
        holder.style.width="100%"; holder.style.height="180px"; holder.style.background="#fafafa";
        cell.appendChild(holder);
        const cap = document.createElement("div");
        cap.className = "cap";
        cap.textContent = `${v.fileName} (p.${v.page || "?"})`;
        cell.appendChild(cap);
        el.appendChild(cell);
        try {
          const canvasOrImg = await renderSlideCanvas(v.fileId, v.page || 1);
          holder.replaceWith(canvasOrImg);
        } catch (e) {
          console.error("slide render failed", e);
        }
      }
    }

    function renderRefs(refs) {
      const card = document.getElementById("refsCard");
      const el = document.getElementById("refs");
      if (!refs || refs.length === 0) { card.style.display="none"; el.innerHTML=""; return; }
      card.style.display = "";
      el.innerHTML = refs.slice().sort((a,b)=>a.ref-b.ref).map(r => `<li value="${r.ref}">${r.fileName}</li>`).join("");
    }

    function showThinking() {
      document.getElementById("headline").classList.add("muted");
      document.getElementById("headline").textContent = "Thinking…";
      document.getElementById("headlineBullets").innerHTML = "";

      // hide sub-cards until results
      ["detailCard","quotesCard","slidesCard","refsCard"].forEach(id => document.getElementById(id).style.display="none");
      document.getElementById("support").innerHTML = "";
      document.getElementById("quotesList").innerHTML = "";
      document.getElementById("visuals").innerHTML = "";
      document.getElementById("refs").innerHTML = "";
      document.getElementById("showMoreBtn").style.display = "none";
    }

    function showError(msg) {
      const h = document.getElementById("headline");
      h.classList.add("muted");
      h.textContent = `Error: ${msg}`;
      ["detailCard","quotesCard","slidesCard","refsCard"].forEach(id => document.getElementById(id).style.display="none");
    }

    async function ask() {
      const q = document.getElementById("q").value.trim();
      if (!q) return;
      showThinking();
      try {
        const resp = await fetch(`${API_BASE}/search`, {
          method: "POST",
          headers: { "Content-Type": "application/json", "x-auth-token": AUTH_TOKEN },
          body: JSON.stringify({ clientId: "genentech", userQuery: q, topK: 40 })
        });
        if (!resp.ok) throw new Error(`${resp.status} ${resp.statusText}`);
        const data = await resp.json();

        renderHeadline(data.structured?.headline || {});
        renderSupport(data.structured?.supporting || []);
        renderQuotes(data.structured?.quotes || []);
        await renderVisuals(data.visuals || []);
        renderRefs(data.references || []);
      } catch (e) {
        console.error("search error:", e);
        showError(e.message || e);
      }
    }

    document.getElementById("ask").addEventListener("click", ask);
    document.getElementById("q").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); ask(); }
    });
  </script>
</body>
</html>
